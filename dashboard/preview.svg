<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="450" viewBox="0 0 900 450" role="img" aria-label="Miniatura do Dashboard de Vendas">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="900" height="450" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="20" y="20" width="860" height="70" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="65" font-family="Segoe UI, Roboto, Arial" font-size="28" fill="#ffffff" font-weight="700">Dashboard de Vendas</text>
  <text x="50" y="95" font-family="Segoe UI, Roboto, Arial" font-size="16" fill="#e2e8f0">KPIs, gráficos e exportação em PDF</text>

  <!-- Card: KPIs -->
  <rect x="20" y="115" width="280" height="150" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="40" y="145" font-family="Segoe UI, Roboto, Arial" font-size="16" fill="#ffffff" font-weight="600">Resumo</text>
  <text x="40" y="175" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#e2e8f0">Receita: R$ 120k</text>
  <text x="40" y="200" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#e2e8f0">Crescimento: +12%</text>
  <text x="40" y="225" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#e2e8f0">Tickets: 2.3k</text>

  <!-- Card: Bar chart -->
  <rect x="320" y="115" width="560" height="150" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="340" y="145" font-family="Segoe UI, Roboto, Arial" font-size="16" fill="#ffffff" font-weight="600">Vendas por mês</text>
  <!-- Bars -->
  <g transform="translate(340,160)">
    <rect x="0" y="60" width="40" height="70" fill="#22d3ee" rx="6"/>
    <rect x="60" y="40" width="40" height="90" fill="#34d399" rx="6"/>
    <rect x="120" y="25" width="40" height="105" fill="#f59e0b" rx="6"/>
    <rect x="180" y="55" width="40" height="75" fill="#ef4444" rx="6"/>
    <rect x="240" y="15" width="40" height="115" fill="#a78bfa" rx="6"/>
    <rect x="300" y="35" width="40" height="95" fill="#22c55e" rx="6"/>
    <rect x="360" y="45" width="40" height="85" fill="#3b82f6" rx="6"/>
  </g>

  <!-- Card: Pie chart -->
  <rect x="20" y="280" width="300" height="150" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="40" y="310" font-family="Segoe UI, Roboto, Arial" font-size="16" fill="#ffffff" font-weight="600">Participação por categoria</text>
  <g transform="translate(170,355)">
    <circle cx="0" cy="0" r="45" fill="#0ea5e9"/>
    <path d="M0,0 L45,0 A45,45 0 0 1 -22.5,39 Z" fill="#f59e0b"/>
    <path d="M0,0 L-22.5,39 A45,45 0 0 1 -45,0 Z" fill="#34d399"/>
  </g>

  <!-- CTA ribbon -->
  <a xlink:href="https://flaviohenriquehb777.github.io/Projeto_3_Financas_com_Apresentacao_Final_em_PPT/dashboard/dashboard_vendas.html" target="_blank">
    <rect x="340" y="300" width="540" height="100" rx="12" fill="#111827" opacity="0.9"/>
    <text x="370" y="340" font-family="Segoe UI, Roboto, Arial" font-size="20" fill="#ffffff" font-weight="700">Clique para abrir o dashboard interativo</text>
    <text x="370" y="365" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#9ca3af">Abrirá no seu navegador via GitHub Pages</text>
  </a>

  <!-- Footer note -->
  <text x="20" y="430" font-family="Segoe UI, Roboto, Arial" font-size="12" fill="#e5e7eb">Miniatura ilustrativa (SVG) — gráficos reais são carregados no dashboard</text>
</svg>